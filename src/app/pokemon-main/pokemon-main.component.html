<div class="pokemon">
  <div class="container__search">
    <input type="text" placeholder="search pokemon">
  </div>
  <div class="pokemon__grid" *ngIf="pokemon">
    <div class="pokemon__column" *ngFor="let item of pokemon">
      <img [src]="item?.sprite" alt="{{item?.name}}">
      <p><i>#{{item.id}}</i> - {{item?.name}}</p>
    </div>
  </div>
  <div class="container__button">
    <!--    // next stage change to lazyload-->
    <button>Load more</button>
  </div>
</div>
